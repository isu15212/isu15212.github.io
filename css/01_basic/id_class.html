<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{background-color: skyblue;}
        .a{color: white;}
        .c{color: tan;}
        /* #b{color: yellow;} */
        h2{color: teal;}
    </style>
</head>
<body>
    <h1>id &amp; class</h1>
    <ul>
        <li>id: 페이지 하나의 엘리먼트에 사용 - #(선택할떄)</li>
        <li>class: 복수 엘리먼트에 적용할 때 사용 - .(여러개로 잡을떄)</li>
    </ul>
    <h2>who are you?</h2>
    <p>i'm a ginius!</p>
    <h2 class="a c" id="b">who are you?</h2>
    <p>i'm a ginius!</p>
    <h2 class="a">who are you?</h2>
    <p>i'm a ginius!</p>
    <h2 class="a">who are you?</h2>
    <p>i'm a ginius!</p>
</html>
