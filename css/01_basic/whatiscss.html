<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue; font-size: 50px;
        }
        h2{
            color: cadetblue; font-size: 30px;
        }
        ul{
            list-style-type: none;
        }
        li{
            padding: 5px 10px; margin: 5px; background-color: firebrick; color: white;
        }
    </style>
</head>
<body>
    <h1>what is CSS?</h1>
    <ul>
        <li>cascading style sheet(계단식 스타일 문서페이지)</li>
        <li>HTML 문서의 스타일을 정의하는 언어</li>
        <li>HTML 요소(element)들의 모양을 결정</li>
        <li>화면, 인쇄 및 또 다른 미디어에서 HTML 요소 들의 모양을 결정</li>
        <li>많은 웹 작업 시간을 절감해준다.</li>
        <li>여러 웹페이지의 레이아웃을 한 번에 조정할 수있다.</li>
        <li>외부 스타일 시트는 css 파일로 저장된다.</li>
    </ul>

</body>
</html>
