<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- exthernal style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal style sheet -->
    <style>
        p{
            background-color: brown;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>How to use CSS?</h2>
    <!-- inline style -->
    <p style="background-color: skyblue;">css를 사용하는 방법은 다음의 3가지가 있습니다</p>

    <ul>
        <li>External style sheet: 가장 먼저 적용</li>
        <li>Internal style sheet: External과 같은 element에 적용되면 적용 순위가 더 높다</li>
        <li>Inline style: 적용 순위가 제일 높다</li>
    </ul>

<img src="../../images/externalCss.PNG" alt="">
</body>
</html>
