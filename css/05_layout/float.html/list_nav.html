<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      border: 1px solid #ddd;
      width: 100px;
      padding: 5px;
      text-align: center;
      margin: 3px;
    }

    ul.block li {
      display: inline-block;
    }

    ul.inline {
      list-style-type: none;
    }
    ul.block li#a{display: none;}
    ul.inline li{display: inline;}
    ul.block li#b{visibility: hidden;}

    ul.block li:hover{
      background-color: tomato; color: white;
      display: block;
    }
    /* 클릭시 색상넣기 */
  </style>
</head>

<body>
  <h3>block level elements &amp; inline-elements</h3>
  <p>block tags</p>
  <button onclick="ON()" style="width: 100px; height: 40px;"> ON </button>
  <button onclick="OFF()" style="width: 100px; height: 40px;"> OFF </button>
  <ul class="block">
    <li>h1~h6</li>
    <li>div</li>
    <li>p</li>
    <li id="a">form</li>
    <li>header</li>
    <li id="b">section</li>
    <li>li</li>
  </ul>
  <hr>
  <p>inline tags</p>
  <ul class="inline">
    <li>a</li>
    <li>img</li>
    <li>span</li>
    <li>input 등 form 요소들</li>

  </ul>
  <hr>
  <script>
    function ON(){
      document.getElementById("a").style.display = "inline-block";
      document.getElementById("b").style.visibility = "visible";
    }
    function OFF(){
      document.getElementById("a").style.display = "none";
      document.getElementById("b").style.visibility = "hidden";
    }
  </script>
</body>

</html>
