<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      text-align: center;
      padding: 30px;
      width: 100px;
      height: 100px;
      background-color: green;
      margin: 5px;
      color: white;
    }
    .a{
      float: left;
      background-color: tomato;
    }
    .b{
      float: left;
      background-color: teal;
    }
    .c{
      float: right;
      background-color: red;
    }
    .d{
      clear: both;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <h1>float &amp; clear</h1>
  
  <div>float none</div>
  <div class="a">float left</div>
  <div class="b">float b</div>
  <div class="c">float c</div>
  <div class="d">clear both:d - float 제거 </div>

</body>

</html>
