<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{list-style-type: none;}
    /* 10점 */
    .skyblue{background-color: skyblue;}
    /* 1점 */
li{padding: 20px; background-color: pink; margin-bottom: 5px;}
/* 1점 */
p.skyblue{
background-color: darkorange;
}
/* 11점 */
p{padding: 20px; background-color: coral;}
/* 1점 */
#violet{background-color: violet;}
/* 100점 */
.imp{background-color: dodgerblue !important;}
  </style>
</head>
<body>
  <h1>select 우선 순위</h1>

  <ul>
    <li >element name : 1 점</li>
    <li class="skyblue">class, attribute, pseudo: 10점</li>
    <li class="skyblue" id="violet">id=100점</li>
    <li class="skyblue" id="violet" style="background-color: khaki;">inline: 1000점</li>
    <li class="skyblue imp"  id="violet" style="background-color: khaki;">!important: 내가 왕이야!</li>
    
  </ul>
  <p class="skyblue">난 몇점일까?</p>
</body>
</html>
