<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1, li{background-color: yellowgreen; padding: 3px; margin: 3px;
    }
    div p{
      background-color: bisque;
    }
    div > p{
      border: 1px solid green;
    }
    div ~ p{
      font-size: 25px;
    }
    div + p{
      color: red;
    }
    .earth > span > p{
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>combinator</h1>
  <ul>
    <li>comma(div, p): div 태그와 p 태그 선택자</li>
    <li>space(div p): div의 후손(div에 포함된 모든 p)인 p 선택자</li>
    <li>꺽쇠(div > p): div의 자식인 p</li>
    <li>div ~ p: div다음에 나오는 모든 형제인 p</li>
    <li>div + p: div 바로 다음 형제인 p</li>
  </ul>

<p>universe</p>
<div>
  <p>little prince</p>
  <div class="earth">
    <p>fox</p>
    <p>snake</p>
    <span>
      <p>hat</p>
    </span>
  </div>
</div>
<p>rose</p>
<p>rose</p>
<p>rose</p>
<p>rose</p>
<p>rose</p>
</body>
</html>
