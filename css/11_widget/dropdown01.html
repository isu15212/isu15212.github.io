<html lang="en">
<head>

        .dd_content{
            position: absolute; background-color: green;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            padding: 12px 16px; 
            /* display: none; */

            transition: 1s; 
            opacity: 0;

           /* transform: translateY(-50px); */
        }
        .dd:hover .dd_content{
            /* display: block */
           opacity: 0.9;
           transform: translateY(0)
        }
    </style>
</head>

    <div class="dd">
