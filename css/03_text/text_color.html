<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color: green;
    }
    h1{
      color: tomato;
    }
    #blue{
      color: blue;
    }
    #red{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Text Color</h1>

  <p id="blue">blue</p>
  <p id="red">red</p>
 <p>글자 색상을 지정하는 css키워드는 color이다.</p>
</body>
</html>
