<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 500px; margin: 10px;
    }
    .red_dashed{
      border: 1px solid black;
      outline-style: dashed;
      outline-width: thick;
      outline-color: aqua;
    }
    .mar{
      margin: 20px; padding: 10px;
    }

    .a{
      border: 1px solid green;
      outline: 3px double skyblue;
      outline-offset: 3px; 
    }
    
  </style>
</head>
<body>
  <h2>outline</h2>
  <img src="../../images/box_model.PNG" alt="">
  <img src="../../images/box_outline.PNG" alt="">
  <!-- 패딩포함 -->

<div class="red_dashed mar">A red outline</div>
<div class="a mar">겨울은 가고 봄이 오네....</div>
</body>
</html>
