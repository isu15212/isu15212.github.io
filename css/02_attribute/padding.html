<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      background-color: palevioletred; margin: 10px;
    }
    .one{
      padding: 30px; border: 1px solid saddlebrown;
    }
    .two{
      padding: 30px 60px;
    }
    .three{
      padding: 50px 10px 20px;
    }
    .four{
      padding: 50px 10px 20px 80px;
    }
    .ex1{
      width: 300px;
    }
    .ex2{
      width: 300px; padding: 25px;
    }
  </style>
</head>
<body>
  <div class="one">one</div>
  <div class="two">two</div>
  <div class="three">three</div>
  <div class="four">four</div>
  <div class="ex1">width: 300px, 실제 넓이: 300px</div>
  <div class="ex2">width: 300px, padding:25px, 실제 넓이: 300px</div>
  <p>색,폰트,여백</p> 
</body>
</html>
